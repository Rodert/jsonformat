<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线代码对比工具</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
</head>
<body>
    <header>
        <h1>在线代码对比工具</h1>
        <a href="https://github.com/Rodert/jsonformat" target="_blank" class="github-link">
            <svg height="24" width="24" viewBox="0 0 16 16" version="1.1">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
            GitHub
        </a>
    </header>

    <div class="container">
        <nav class="nav-tabs">
            <a href="index.html">JSON格式化</a>
            <a href="crypto.html">加密解密</a>
            <a href="diff.html" class="active">代码对比</a>
        </nav>

        <main>
            <!-- 控制面板 -->
            <div class="diff-controls">
                <div class="control-group">
                    <label for="language-select">代码语言：</label>
                    <select id="language-select">
                        <option value="plaintext">纯文本</option>
                        <option value="javascript" selected>JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="c">C</option>
                        <option value="css">CSS</option>
                        <option value="html">HTML</option>
                        <option value="xml">XML</option>
                        <option value="json">JSON</option>
                        <option value="sql">SQL</option>
                        <option value="bash">Bash</option>
                        <option value="go">Go</option>
                        <option value="rust">Rust</option>
                        <option value="php">PHP</option>
                        <option value="ruby">Ruby</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="ignore-whitespace" checked>
                        忽略空白字符
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="ignore-case">
                        忽略大小写
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="sync-scroll" checked>
                        同步滚动
                    </label>
                </div>
                <div class="control-group">
                    <button class="primary" id="compare-btn">开始对比</button>
                    <button class="secondary" id="clear-btn">清空</button>
                    <button class="secondary" id="sample-btn">示例</button>
                </div>
            </div>

            <!-- 统计信息 -->
            <div class="diff-stats" id="diff-stats" style="display: none;">
                <span class="stat-item">
                    <span class="stat-label">新增：</span>
                    <span class="stat-value added" id="stat-added">0</span>
                </span>
                <span class="stat-item">
                    <span class="stat-label">删除：</span>
                    <span class="stat-value removed" id="stat-removed">0</span>
                </span>
                <span class="stat-item">
                    <span class="stat-label">修改：</span>
                    <span class="stat-value changed" id="stat-changed">0</span>
                </span>
                <span class="stat-item">
                    <span class="stat-label">相同：</span>
                    <span class="stat-value unchanged" id="stat-unchanged">0</span>
                </span>
            </div>

            <!-- 对比区域 -->
            <div class="diff-container">
                <div class="diff-panel">
                    <div class="panel-header">
                        <h3>原始代码</h3>
                        <button class="copy-panel-btn" data-panel="original" title="复制">📋</button>
                        <button class="upload-btn" data-panel="original" title="上传文件">
                            <input type="file" class="file-input" data-panel="original" accept=".txt,.js,.py,.java,.cpp,.c,.css,.html,.xml,.json,.sql,.sh,.go,.rs,.php,.rb">
                            📁
                        </button>
                    </div>
                    <div class="panel-content">
                        <textarea id="code-original" class="code-input" placeholder="在此输入或粘贴原始代码..."></textarea>
                        <div class="diff-viewer" id="diff-viewer-original"></div>
                    </div>
                </div>

                <div class="diff-panel">
                    <div class="panel-header">
                        <h3>对比代码</h3>
                        <button class="copy-panel-btn" data-panel="modified" title="复制">📋</button>
                        <button class="upload-btn" data-panel="modified" title="上传文件">
                            <input type="file" class="file-input" data-panel="modified" accept=".txt,.js,.py,.java,.cpp,.c,.css,.html,.xml,.json,.sql,.sh,.go,.rs,.php,.rb">
                            📁
                        </button>
                    </div>
                    <div class="panel-content">
                        <textarea id="code-modified" class="code-input" placeholder="在此输入或粘贴要对比的代码..."></textarea>
                        <div class="diff-viewer" id="diff-viewer-modified"></div>
                    </div>
                </div>
            </div>

            <!-- 使用说明 -->
            <div class="alert alert-info">
                <strong>使用提示：</strong>
                <ul style="margin: 10px 0 0 20px; padding: 0;">
                    <li>支持多种编程语言的语法高亮</li>
                    <li>支持上传文件进行对比</li>
                    <li>支持忽略空白字符和大小写选项</li>
                    <li>支持同步滚动，方便查看大文件</li>
                    <li>可以单独复制每个面板的内容</li>
                </ul>
            </div>
        </main>
    </div>

    <footer>
        <p>© 2023 在线工具集 | <a href="https://github.com/Rodert/jsonformat" target="_blank">GitHub</a></p>
        <p class="author-info">作者：王仕宇 - 软件开发工程师 | 社媒账号：<a href="https://github.com/Rodert" target="_blank">JavaPub</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="js/diff.js"></script>
</body>
</html>
