</head>
<body>
    <header>
        <h1>JSON转换工具</h1>

            <svg height="24" width="24" viewBox="0 0 16 16" version="1.1">

            </svg>
            GitHub

    <div class="container">
        <nav class="nav-tabs">
            <a href="index.html">JSON格式化</a>
            <a href="crypto.html">加密解密</a>
            <a href="diff.html">代码对比</a>
            <a href="money.html">人民币大写</a>
            <a href="convert.html" class="active">JSON转换</a>
        </nav>

        <main>
            <div class="tool-section">
                <h2>JSON数据转换</h2>
                <p>将JSON数据转换为各种编程语言的实体类、结构体或数据格式。支持Java、Golang、Ruby、XML、YAML、C#、Rust等多种格式。</p>
                
                <div class="input-group">
                    <label for="json-input">输入JSON数据：</label>
                    <textarea id="json-input" placeholder="请在此处粘贴您的JSON数据..." style="min-height: 200px;"></textarea>
                </div>

                <div class="input-group" style="margin-top: 16px;">
                    <label for="class-name">类名/结构体名（可选）：</label>
                    <input type="text" id="class-name" placeholder="例如：User、Product等，留空将自动生成" style="width: 100%;">
                </div>

                <div class="input-group" style="margin-top: 16px;">
                    <label for="package-name">包名/命名空间（可选，仅Java/C#）：</label>
                    <input type="text" id="package-name" placeholder="例如：com.example.model" style="width: 100%;">
                </div>

                <div class="button-group" style="margin-top: 20px;">
                    <button class="primary" onclick="convertToJava()">转Java实体</button>
                    <button class="primary" onclick="convertToGolang()">转Golang结构体</button>
                    <button class="primary" onclick="convertToRuby()">转Ruby</button>
                    <button class="primary" onclick="convertToCSharp()">转C#实体</button>
                    <button class="primary" onclick="convertToRust()">转Rust</button>
                    <button class="primary" onclick="convertToXML()">转XML</button>
                    <button class="primary" onclick="convertToYAML()">转YAML</button>
                    <button class="secondary" onclick="clearAll()">清空</button>
                    <button class="secondary" onclick="loadSample()">示例数据</button>
                </div>

                <div class="input-group" style="margin-top: 24px;">
                    <label>转换结果：</label>
                    <div class="button-group" style="margin-bottom: 12px;">
                        <button class="secondary" onclick="copyResult()" style="padding: 8px 16px; font-size: 13px;">复制结果</button>
                    </div>
                    <pre><code id="output-result" class="language-java"></code></pre>
                </div>

                <div class="alert alert-info" style="margin-top: 20px;">
                    <strong>使用说明：</strong>
                    <ul style="margin: 10px 0 0 20px; padding: 0;">
                        <li>支持嵌套对象、数组等复杂JSON结构</li>
                        <li>自动识别数据类型并生成对应的类型声明</li>
                        <li>类名和包名可自定义，留空将使用默认值</li>
                        <li>所有转换均在浏览器本地完成，数据安全有保障</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
